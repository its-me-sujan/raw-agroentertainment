<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raw</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="image/logo.png" type="image/png" />
    <link rel="stylesheet" href="../fonts/font.css" />
    <link rel="stylesheet" href="../style.css" />
    <style>
      .dropdown-menu {
        display: none;
      }
      .dropdown-menu.show {
        display: block;
      }
      .rotate-270 {
        transform: rotate(-90deg);
      }
      .map {
        top: 9%;
        right: 15%;
      }
    </style>
  </head>
  <body>
    <nav class="sticky top-0 bg-white z-10 py-1">
      <div class="flex justify-between w-[96%] my-[11px] mx-auto items-center">
        <!-- logo -->
        <div>
          <a href="index.html" class="text-black">
            <img src="../image/logo.png" alt="Raw Logo" class="w-[106px]" />
          </a>
        </div>
        <div class="md:hidden cursor-pointer text-2xl" id="hamburger">
          <i class="fas fa-bars"></i>
        </div>
        <div class="hidden md:block w-[35%]">
          <ul class="flex gap-x-9">
            <li class="relative">
              <a href="#" class="flex items-center text-black dropdown-toggle">
                RAW
                <img
                  src="../image/arrow.png"
                  alt=""
                  class="mx-2 w-[12px] arrow transition-transform duration-300"
                />
              </a>
              <ul
                class="dropdown-menu absolute left-0 mt-2 w-48 bg-white border border-gray-300 rounded-lg shadow-lg"
              >
                <li>
                  <a
                    href="our-journey.html"
                    onclick="loadPage('our-journey')"
                    class="block px-4 py-2 text-black hover:bg-gray-100"
                    >Our Journey</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    onclick="loadPage('our-purpose')"
                    class="block px-4 py-2 text-black hover:bg-gray-100"
                    >Our Purpose</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    onclick="loadPage('why-raw')"
                    class="block px-4 py-2 text-black hover:bg-gray-100"
                    >Why RAW</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    onclick="loadPage('meet-the-team')"
                    class="block px-4 py-2 text-black hover:bg-gray-100"
                    >Meet the Team</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    onclick="loadPage('moments')"
                    class="block px-4 py-2 text-black hover:bg-gray-100"
                    >Moments</a
                  >
                </li>
              </ul>
            </li>
            <li>
              <a href="#" class="text-black">Our impact</a>
            </li>
            <li>
              <a href="#" onclick="loadPage('about-us')" class="text-black"
                >About us</a
              >
            </li>
            <li>
              <a href="#" onclick="loadPage('update')" class="text-black"
                >Updates</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="content">impact section</div>
    <div
      class="footer relative mb-[10%]"
      data-include="../components/footer.html"
    ></div>

    <script src="../js/common.js"></script>
  </body>
</html>
